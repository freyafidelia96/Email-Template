<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts included but most email clients ignore them -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body
    style="
      padding: 64px;
      background-color: #f1f1f1;
      margin: 0;
      width: 100% !important;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- Outer wrapper table (full‐width, gray background) -->
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <!-- Main “card” table: 100% with max‐width 600px -->
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="
              max-width: 600px;
              background-color: #ffffff;
              padding: 48px;
              border-radius: 32px;
            "
          >
            <tr>
              <td>
                <!-- Inner wrapper table: 100% with max‐width 504px -->
                <table
                  role="presentation"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="max-width: 504px; margin: 0 auto"
                >
                  <tr>
                    <td>
                      <!-- LOGO -->
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        style="padding-bottom: 24px"
                      >
                        <tr>
                          <td align="left">
                            <img
                              src="images/LOGO.png"
                              alt="The Logo"
                              style="
                                display: inline-block;
                                max-width: 100%;
                                height: auto;
                              "
                            />
                          </td>
                        </tr>
                      </table>

                      <!-- WELCOME TEXT / OTP Header -->
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        style="margin-top: 10px; margin-bottom: 24px"
                      >
                        <tr>
                          <td
                            align="center"
                            style="
                              font-family: 'Mona Sans', Arial, sans-serif;
                              font-weight: 500;
                              font-size: 24px;
                              text-align: center;
                            "
                          >
                            <p style="margin: 0">OTP</p>
                          </td>
                        </tr>
                      </table>

                      <!-- MAIN CONTENT PARAGRAPH -->
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                      >
                        <tr>
                          <td
                            style="
                              font-size: 16px;
                              line-height: 24px;
                              font-weight: 400;
                              color: #1b1b1b;
                            "
                          >
                            <p style="margin: 0 0 16px 0">
                              Hello,
                              <br /><br />
                              Here’s your one-time verification code:
                              <br /><br />
                            </p>
                          </td>
                        </tr>
                      </table>

                      <!-- OTP BOX SECTION -->
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                      >
                        <tr>
                          <td align="center">
                            <table
                              role="presentation"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              width="100%"
                              style="
                                max-width: 600px;
                                background-color: #f5f5f5;
                                border-radius: 16px;
                              "
                            >
                              <tr>
                                <td style="padding: 18px 0">
                                  <!-- Inner OTP wrapper: 100% with max-width 504px -->
                                  <table
                                    role="presentation"
                                    border="0"
                                    cellpadding="0"
                                    cellspacing="0"
                                    width="100%"
                                    style="max-width: 504px; margin: 0 auto"
                                  >
                                    <tr>
                                      <td style="text-align: center">
                                        <!-- OTP Text -->
                                        <p
                                          style="
                                            margin: 0 0 24px 0;
                                            font-family: 'Mona Sans', Arial,
                                              sans-serif;
                                            font-size: 32px;
                                            line-height: 22px;
                                            color: #004446;
                                            font-weight: 700;
                                          "
                                        >
                                          123 - 456
                                        </p>

                                        <!-- Copy OTP Button -->
                                        <table
                                          role="presentation"
                                          border="0"
                                          cellpadding="0"
                                          cellspacing="0"
                                          align="center"
                                          style="margin: 0 auto"
                                        >
                                          <tr>
                                            <td
                                              style="
                                                background-color: #004b4d;
                                                border-radius: 24px;
                                                padding: 12px 32px;
                                                text-align: center;
                                              "
                                            >
                                              <a
                                                href="#"
                                                style="
                                                  display: inline-block;
                                                  font-family: Arial, sans-serif;
                                                  font-size: 16px;
                                                  color: #ffffff;
                                                  text-decoration: none;
                                                  vertical-align: middle;
                                                "
                                              >
                                                Copy OTP
                                              </a>
                                              <img
                                                src="images/copy.png"
                                                alt="Copy icon"
                                                width="20"
                                                height="20"
                                                style="
                                                  display: inline-block;
                                                  vertical-align: middle;
                                                  margin-left: 8px;
                                                  border: 0;
                                                  outline: none;
                                                "
                                              />
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>

                      <!-- CLOSING PARAGRAPH -->
                      <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                      >
                        <tr>
                          <td style="padding-top: 20px">
                            <p
                              style="
                                margin: 0;
                                font-family: Arial, Helvetica, sans-serif;
                                font-size: 16px;
                                line-height: 24px;
                                color: #1b1b1b;
                              "
                            >
                              This code will expire in 10 minutes.<br />
                              If you didn’t request this, you can ignore this
                              email — no action will be taken.
                              <br /><br />
                              Fueling just got easier. You’re almost in.
                              <br /><br />
                              – The remis team
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <!-- FOOTER WITH SOCIAL ICONS -->
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="margin-top: 50px"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            align="center"
            style="margin: 0 auto"
          >
            <tr>
              <!-- Twitter icon cell -->
              <td style="padding-right: 8px">
                <a
                  href="#"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #ffffff;
                    border-radius: 24px;
                    width: 48px;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    text-decoration: none;
                  "
                >
                  <img
                    src="images/twitter.png"
                    alt="twitter"
                    width="24"
                    height="24"
                    style="
                      display: inline-block;
                      border: 0;
                      outline: none;
                      vertical-align: middle;
                    "
                  />
                </a>
              </td>

              <!-- Instagram icon cell -->
              <td style="padding-right: 8px">
                <a
                  href="#"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #ffffff;
                    border-radius: 24px;
                    width: 48px;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    text-decoration: none;
                  "
                >
                  <img
                    src="images/instagram 1.png"
                    alt="instagram"
                    width="24"
                    height="24"
                    style="
                      display: inline-block;
                      border: 0;
                      outline: none;
                      vertical-align: middle;
                    "
                  />
                </a>
              </td>

              <!-- Threads icon cell -->
              <td style="padding-right: 8px">
                <a
                  href="#"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #ffffff;
                    border-radius: 24px;
                    width: 48px;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    text-decoration: none;
                  "
                >
                  <img
                    src="images/threads 1.png"
                    alt="threads"
                    width="24"
                    height="24"
                    style="
                      display: inline-block;
                      border: 0;
                      outline: none;
                      vertical-align: middle;
                    "
                  />
                </a>
              </td>

              <!-- Facebook icon cell -->
              <td>
                <a
                  href="#"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #ffffff;
                    border-radius: 24px;
                    width: 48px;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    text-decoration: none;
                  "
                >
                  <img
                    src="images/facebook.png"
                    alt="facebook"
                    width="24"
                    height="24"
                    style="
                      display: inline-block;
                      border: 0;
                      outline: none;
                      vertical-align: middle;
                    "
                  />
                </a>
              </td>
            </tr>
          </table>
          <p
            style="
              margin: 50px 0 0 0;
              font-family: Arial, sans-serif;
              font-size: 14px;
              color: #727272;
              font-weight: 400;
            "
          >
            Contact support
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
