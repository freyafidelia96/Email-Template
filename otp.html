<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body style="
      padding: 64px; 
      background-color: #F1F1F1;
      margin: 0;
      width: 100% !important;
      font-family: Arial, Helvetica, sans-serif;">
  <main style="
        margin: 0 auto; 
        max-width: 600px;
        background-color: #FFFFFF;
        padding: 48px;
        border-radius: 32px;">
    <div class="wrapper" style="width: 504px;
      margin-left: auto;
      margin-right: auto;
">
      <!-- LOGO -->
      <div class="logo" style="padding-bottom: 24px;">
        <img src="images/LOGO.png" alt="The Logo" style="display: inline-block; max-width: 100%; height: auto;" />
      </div>

      <!-- WELCOME TEXT -->
      <div class="welcome" style="margin-bottom: 24px; margin-top: 10px; font-family: 'Mona Sans', Arial, sans-serif;
      font-weight: 500;
      font-size: 24px;
      text-align: center;">
        <p style="margin: 0;">OTP</p>
      </div>


      <!-- MAIN CONTENT PARAGRAPH + LIST -->
      <div class="content" style="font-size: 16px;
      line-height: 24px;
      letter-spacing: -0.015em;
      font-weight: 400;
      color: #1B1B1B;">
        <p style="margin: 0 0 16px 0;">
          Hello,
          <br /><br />
          Here’s your one-time verification code
          <br /><br />
        </p>

      </div>

      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
        style="background-color: #ffffff;">
        <tr>
          <td align="center">

            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="
          max-width: 600px;
          background-color: #F5F5F5;
          border-radius: 16px;
        ">
              <tr>
                <td style="padding: 18px 0;">

                  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width: 504px; margin: 0 auto;">
                    <tr>
                      <td style="text-align: center;">

                        <p style="
                    margin: 0 0 24px 0;
                    font-family: Mona Sans, Arial, sans-serif;
                    font-size: 32px;
                    line-height: 22px;
                    color: #004446;  /* dark teal */
                    font-weight: 700;
                    letter-spacing: 0;

                  ">
                          123 - 456
                        </p>

                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" align="center"
                          style="margin: 0 auto;">
                          <tr>
                            <td style="
                        background-color: #004B4D; /* dark teal */
                        border-radius: 24px;
                        padding: 12px 32px;
                        text-align: center;
                      ">
                              <a href="#" style="
                            display: inline-block;
                            font-family: Arial, sans-serif;
                            font-size: 16px;
                            color: #ffffff;
                            text-decoration: none;
                            vertical-align: middle;
                          ">
                                Copy OTP
                              </a>
                              <img src="images/copy.png" alt="Copy icon" width="20" height="20" style="
                            display: inline-block;
                            vertical-align: middle;
                            margin-left: 8px;
                            border: 0;
                            outline: none;
                          " />
                            </td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

      <!-- CLOSING PARAGRAPH -->
      <p class="last"
        style="margin-top: 20px; font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #1B1B1B;">
        This code will expire in 10 minutes <br>
        If you didn’t request this, you can ignore this email — no action will be taken <br /><br />
        Fueling just got easier. You’re almost in
        <br /><br />
        – The remis team
      </p>
    </div>
  </main>

  <!-- FOOTER WITH SOCIAL ICONS -->
  <footer style="margin-top: 50px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #1B1B1B;">
    <!-- Outer wrapper to center everything in the email -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" style="margin: 0 auto;">
      <tr>
        <!-- Twitter icon cell -->
        <td style="padding-right: 8px;">
          <a href="#" target="_blank" style="
          display: inline-block;
          width: 48px;
          height: 48px;
          background-color: #FFFFFF;
          border-radius: 24px;
          text-align: center;
          line-height: 48px;
          text-decoration: none;
        ">
            <img src="images/twitter.png" alt="twitter" width="24" height="24"
              style="display: inline-block; border: 0; outline: none; vertical-align: middle;" />
          </a>
        </td>

        <!-- Instagram icon cell -->
        <td style="padding-right: 8px;">
          <a href="#" target="_blank" style="
          display: inline-block;
          width: 48px;
          height: 48px;
          background-color: #FFFFFF;
          border-radius: 24px;
          text-align: center;
          line-height: 48px;
          text-decoration: none;
        ">
            <img src="images/instagram 1.png" alt="instagram" width="24" height="24"
              style="display: inline-block; border: 0; outline: none; vertical-align: middle;" />
          </a>
        </td>

        <!-- Threads icon cell -->
        <td style="padding-right: 8px;">
          <a href="#" target="_blank" style="
          display: inline-block;
          width: 48px;
          height: 48px;
          background-color: #FFFFFF;
          border-radius: 24px;
          text-align: center;
          line-height: 48px;
          text-decoration: none;
        ">
            <img src="images/threads 1.png" alt="threads" width="24" height="24"
              style="display: inline-block; border: 0; outline: none; vertical-align: middle;" />
          </a>
        </td>

        <!-- Facebook icon cell -->
        <td>
          <a href="#" target="_blank" style="
          display: inline-block;
          width: 48px;
          height: 48px;
          background-color: #FFFFFF;
          border-radius: 24px;
          text-align: center;
          line-height: 48px;
          text-decoration: none;
        ">
            <img src="images/facebook.png" alt="facebook" width="24" height="24"
              style="display: inline-block; border: 0; outline: none; vertical-align: middle;" />
          </a>
        </td>
      </tr>
    </table>
    <!-- “Contact support” text -->
    <p style="margin: 50px 0 0 0; font-family: Arial, sans-serif; font-size: 14px; color: #727272; font-weight: 400;">
      Contact support
    </p>
  </footer>
</body>

</html>
